<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formularios</title>
    </head>
    <body>
        <h1>Inputs HTML</h1>

        <form>
            <!-- texto -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
            <br />
            <!-- email -->
            <br />
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required />
            <br />
            <!-- senha -->
            <br />
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" />
            <br />
            <!-- radio -->
            <br />
            <label>Genero:</label>
            <br />
            <br />
            <label for="masculino">masculino:</label>
            <input type="radio" name="genero" id="masculino" value="M" />
            <br />
            <br />
            <label for="feminino">feminino:</label>
            <input type="radio" name="genero" id="feminino" value="F" />
            <br />
            <!-- multipla seleção -->
            <br />
            <label>Interesses:</label>
            <input
                type="checkbox"
                name="interesses"
                id="backend"
                value="backend"
            />
            <label for="backend">Back-End:</label>
            <input
                type="checkbox"
                name="interesses"
                id="frontend"
                value="frontend"
            />
            <label for="frontend">Front-End:</label>
            <input
                type="checkbox"
                name="interesses"
                id="mobile"
                value="mobile"
            />
            <label for="mobile">Mobile:</label>
            <br />
            <!-- data -->
            <br />
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data" />
            <br />
            <!-- arquivo -->
            <br />
            <label for="foto">Foto de Perfil:</label>
            <input type="file" name="foto" id="foto" />
            <br />
            <br />
            <!-- caixa de seleção -->
            <label for="situacao">Situação Atual</label>
            <select name="situacao" id="situacao">
                <option value="" selected disabled>
                    Selecione uma das opções
                </option>
                <option value="estudante">Estudando</option>
                <option value="estagiario">Estagiário/Trainee</option>
                <option value="junior">Desenvolvedor júnior</option>
                <option value="pleno">Desenvolvedor pleno</option>
                <option value="senior">Desenvolvedor sênior</option>
            </select>
            <br />
            <br />
            <!-- area de texto -->
            <label for="sobre">Sobre Mim:</label>
            <br />
            <textarea
                name="sobre"
                id="sobre"
                cols="40"
                rows="10"
                placeholder="Fale sobre voce"
            ></textarea>
            <br />
            <br />
            <button type="submit">Pesquisar</button>
        </form>
    </body>
</html>
