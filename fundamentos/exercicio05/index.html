<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Formulario de Inscrição</h1>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>

                <input type="text" name="nome" id="nome" />
            </div>

            <div>
                <label for="email">E-mail:</label>

                <input type="email" name="email" id="email" />
            </div>

            <div>
                <label for="telefone">Tele-fone:</label>

                <input type="tel" name="telefone" id="telefone" />
            </div>

            <div>
                <label for="area">Área de atuação:</label>
                <br /><br />
                <input type="radio" name="area" id="dev" value="dev" />
                <label for="dev">Desenvolvedor</label>

                <input type="radio" name="area" id="quality" value="quality" />
                <label for="quality">Quality assurance</label>

                <input type="radio" name="area" id="analise" value="analise" />
                <label for="analise">Análise de Dados</label>

                <input type="radio" name="area" id="infra" value="infra" />
                <label for="infra">Infraestrutura</label>
            </div>

            <div>
                <label for="sobre">Observações:</label>

                <textarea name="sobre" id="sobre" cols="20"></textarea>
            </div>

            <div>
                <input type="checkbox" name="check" id="check" />
                <label for="check">
                    Desejo receber novidades e ofertas por email
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
