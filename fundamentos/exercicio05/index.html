<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Formulario de Inscrição</h1>
        <form>
            <label for="nome">Nome:</label>
            <br /><br />
            <input type="text" name="nome" id="nome" />
            <br /><br />
            <label for="email">E-mail:</label>
            <br /><br />
            <input type="email" name="email" id="email" />
            <br /><br />
            <label for="telefone">Tele-fone:</label>
            <br /><br />
            <input type="tel" name="telefone" id="telefone" />
            <br /><br />
            <label for="area">Área de atuação:</label>
            <br /><br />
            <input type="radio" name="area" id="dev" />
            <label for="dev">Desenvolvedor</label>

            <input type="radio" name="area" id="quality" />
            <label for="quality">Quality assurance</label>

            <input type="radio" name="area" id="analise" />
            <label for="analise">Análise de Dados</label>

            <input type="radio" name="area" id="infra" />
            <label for="infra">Infraestrutura</label>
            <br />
            <br />
            <label for="sobre">Observações:</label>
            <br />
            <textarea name="sobre" id="sobre" cols="20"></textarea>
            <br /><br />
            <input type="checkbox" name="check" id="check" />
            <label for="check">
                Desejo receber novidades e ofertas por email
            </label>
            <br /><br />
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
