<!DOCTYPE html>
<html
    lang="en"
    data-bs-theme="dark"
>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a
                    class="navbar-brand"
                    href="#"
                    >DevHub</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarTogglerDemo02"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Discover</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="#"
                                >Messages</a
                            >
                        </li>
                    </ul>
                    <form
                        class="d-flex"
                        role="search"
                    >
                        <input
                            class="form-control me-2 rounded-4"
                            type="search"
                            placeholder="Search on DevHub"
                            aria-label="Search"
                        />
                        <button
                            class="btn btn-outline-primary rounded-5"
                            type="submit"
                        >
                            <i class="bi bi-search"></i>
                        </button>

                        <div class="btn-group ms-4">
                            <button
                                type="button"
                                class="btn btn-primary dropdown-toggle rounded-4"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="bi bi-three-dots-vertical"></i>
                                Options
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        ><i class="bi bi-person-circle"></i> My
                                        Account</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                    >
                                        <i class="bi bi-gear"></i> Settings and
                                        Privacy</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        ><i class="bi bi-question-circle"></i>
                                        Help and Support</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <button
                                        class="dropdown-item btn"
                                        href="#"
                                        id="themeToggle"
                                    >
                                        Switch Theme
                                    </button>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="#"
                                        ><i class="bi bi-door-open"></i>
                                        Logout</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="sidebar bg-body-tertiary p-3">
                <h2>Navigations</h2>
                <div class="navgationBar text-info">
                    <p><i class="bi bi-person"></i> Profile</p>
                    <p><i class="bi bi-people"></i> Groups</p>
                    <p><i class="bi bi-code"></i> Projects</p>
                    <p><i class="bi bi-calendar-event"></i> Events</p>
                    <p><i class="bi bi-bookmark"></i> Saved</p>
                </div>
            </div>
            <!-- sidebar -->

            <main>
                <div class="coments"></div>
                <div class="posts"></div>
            </main>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>

        <script src="theme.js"></script>
    </body>
</html>
